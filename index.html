<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Drum Machine</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.4/howler.js"></script>
	<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="drum.css">
</head>
<body>
	<div id="nav" class="navbar navbar-default navbar-fixed-top">
			<nav>
				<div class="container-fluid">
					<!-- Brand and toggle get grouped for better mobile display -->
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="https://jlo4.github.io">J L</a>
					</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li><a class="navbar-brand" href="https://github.com/jlo4" target="_blank">My Github<span class="sr-only">(current)</span></a></li>
					</ul>
				</div><!-- /.navbar-collapse -->
				</div><!-- /.container-fluid -->
			</nav>
		</div>
<div class="container">
	<h1>Drum Machine</h1>
		<p>Press Q, W, E, R, T, Y, or click the drums below to play the machine!</p>
</div>
<div class="drums">
		<div class="row">
			<div class="column">
				<button class="circle q">q</button>
			</div>
			<div class="column">
				<button class="circle w">w</button>
			</div>
			<div class="column">
				<button class="circle e">e</button>
			</div>
			<div class="column">
				<button class="circle r">r</button>
			</div>
			<div class="column">
				<button class="circle t">t</button>
			</div>
		</div>
</div>
	<script src="drum.js"></script>
</body>
</html>
