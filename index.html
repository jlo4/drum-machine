<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Drum Machine</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.4/howler.js"></script>
	<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="drum.css">
</head>
<body>
	<nav class="fixed">
		 <div class="hamburger clearfix">
			 <p class="navicon">&#9776;</p>
		 </div>
		 <ul class="left">
			 <li>John Love</li>
			 <li><a href="http://github.com/jlo4">Github Profile</a></li>
		 </ul>
		 <ul class="dropdown clearfix right">
  		 <li><a href="http://jlo4.github.io">My Portfolio</a></li>
 		 </ul>
	</nav>
<div class="container">
	<h1>Drum Machine</h1>
		<p>Press Q, W, E, R, T, Y, or click the drums below to play the machine!</p>
</div>
<div class="drums">
		<div class="row">
			<div class="column">
				<button class="circle q">q</button>
			</div>
			<div class="column">
				<button class="circle w">w</button>
			</div>
			<div class="column">
				<button class="circle e">e</button>
			</div>
			<div class="column">
				<button class="circle r">r</button>
			</div>
			<div class="column">
				<button class="circle t">t</button>
			</div>
		</div>
</div>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="drum.js"></script>
</body>
</html>
