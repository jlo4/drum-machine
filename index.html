<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Drum Machine</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.4/howler.js"></script>
	<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="drum.css">
</head>
<body>
<div class="container">
	<h1>Drum Machine</h1>
		<div class="row">
			<div class="column">
				<button class="circle q">q</button>
			</div>
			<div class="column">
				<button class="circle w">w</button>
			</div>
			<div class="column">
				<button class="circle e">e</button>
			</div>
			<div class="column">
				<button class="circle r">r</button>
			</div>
			<div class="column">
				<button class="circle t">t</button>
			</div>
		</div>
	</div>
</div>
	<script src="drum.js"></script>
</body>
</html>
